<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–õ–æ–≥–∏ —Å–∏—Å—Ç–µ–º—ã AI Chat</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .controls {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        .btn-primary { background: #3498db; color: white; }
        .btn-success { background: #27ae60; color: white; }
        .btn-warning { background: #f39c12; color: white; }
        .btn-danger { background: #e74c3c; color: white; }
        .btn:hover { opacity: 0.8; }
        .logs-container {
            max-height: 600px;
            overflow-y: auto;
            padding: 20px;
        }
        .log-entry {
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 6px;
            border-left: 4px solid #ddd;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        .log-info { border-left-color: #3498db; background: #ebf3fd; }
        .log-debug { border-left-color: #95a5a6; background: #f8f9fa; }
        .log-warn { border-left-color: #f39c12; background: #fef9e7; }
        .log-error { border-left-color: #e74c3c; background: #fdebea; }
        .log-meta {
            font-size: 11px;
            color: #666;
            margin-bottom: 5px;
        }
        .log-details {
            background: rgba(0,0,0,0.05);
            padding: 8px;
            border-radius: 4px;
            margin-top: 5px;
            white-space: pre-wrap;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            background: #f8f9fa;
        }
        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }
        .stat-label {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä –°–∏—Å—Ç–µ–º–∞ –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–∞ AI Chat</h1>
            <p>–ü–æ–ª–Ω–æ–µ –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –ø—Ä–æ—Ü–µ—Å—Å–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π</p>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="loadRecentLogs()">–ü–æ—Å–ª–µ–¥–Ω–∏–µ –ª–æ–≥–∏</button>
            <button class="btn btn-success" onclick="loadImageLogs()">–õ–æ–≥–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π</button>
            <button class="btn btn-warning" onclick="loadStats()">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</button>
            <button class="btn btn-danger" onclick="clearLogs()">–û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥–∏</button>
            <input type="number" id="sessionInput" placeholder="ID —Å–µ—Å—Å–∏–∏" style="padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
            <button class="btn btn-primary" onclick="loadSessionLogs()">–õ–æ–≥–∏ —Å–µ—Å—Å–∏–∏</button>
        </div>

        <div id="stats" class="stats" style="display: none;"></div>
        
        <div class="logs-container" id="logsContainer">
            <p style="text-align: center; color: #666;">–í—ã–±–µ—Ä–∏—Ç–µ —Ç–∏–ø –ª–æ–≥–æ–≤ –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞</p>
        </div>
    </div>

    <script>
        async function loadRecentLogs() {
            try {
                const response = await fetch('/api/logs/recent?limit=100');
                const data = await response.json();
                
                if (data.success) {
                    displayLogs(data.logs, '–ü–æ—Å–ª–µ–¥–Ω–∏–µ 100 –ª–æ–≥–æ–≤');
                    hideStats();
                } else {
                    alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ª–æ–≥–æ–≤');
                }
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: ' + error.message);
            }
        }

        async function loadImageLogs() {
            try {
                const response = await fetch('/api/logs/category/IMAGE_GENERATION');
                const data = await response.json();
                
                if (data.success) {
                    displayLogs(data.logs, '–õ–æ–≥–∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π');
                    hideStats();
                } else {
                    alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ª–æ–≥–æ–≤ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π');
                }
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: ' + error.message);
            }
        }

        async function loadSessionLogs() {
            const sessionId = document.getElementById('sessionInput').value;
            if (!sessionId) {
                alert('–í–≤–µ–¥–∏—Ç–µ ID —Å–µ—Å—Å–∏–∏');
                return;
            }

            try {
                const response = await fetch(`/api/logs/session/${sessionId}`);
                const data = await response.json();
                
                if (data.success) {
                    displayLogs(data.logs, `–õ–æ–≥–∏ —Å–µ—Å—Å–∏–∏ #${sessionId}`);
                    hideStats();
                } else {
                    alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ª–æ–≥–æ–≤ —Å–µ—Å—Å–∏–∏');
                }
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: ' + error.message);
            }
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/logs/stats');
                const data = await response.json();
                
                if (data.success) {
                    displayStats(data.stats);
                    hideLogs();
                } else {
                    alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏');
                }
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: ' + error.message);
            }
        }

        async function clearLogs() {
            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ –ª–æ–≥–∏?')) return;

            try {
                const response = await fetch('/api/logs', { method: 'DELETE' });
                const data = await response.json();
                
                if (data.success) {
                    alert('–õ–æ–≥–∏ –æ—á–∏—â–µ–Ω—ã');
                    document.getElementById('logsContainer').innerHTML = '<p style="text-align: center; color: #666;">–õ–æ–≥–∏ –æ—á–∏—â–µ–Ω—ã</p>';
                } else {
                    alert('–û—à–∏–±–∫–∞ –æ—á–∏—Å—Ç–∫–∏ –ª–æ–≥–æ–≤');
                }
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: ' + error.message);
            }
        }

        function displayLogs(logs, title) {
            const container = document.getElementById('logsContainer');
            
            if (!logs.length) {
                container.innerHTML = `<p style="text-align: center; color: #666;">${title}: –ª–æ–≥–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>`;
                return;
            }

            let html = `<h3>${title} (${logs.length} –∑–∞–ø–∏—Å–µ–π)</h3>`;
            
            logs.reverse().forEach(log => {
                const levelClass = `log-${log.level.toLowerCase()}`;
                const details = typeof log.details === 'object' ? JSON.stringify(log.details, null, 2) : log.details;
                
                html += `
                    <div class="log-entry ${levelClass}">
                        <div class="log-meta">
                            ${new Date(log.timestamp).toLocaleString('ru-RU')} | 
                            ${log.level} | 
                            ${log.category} | 
                            ${log.action}
                            ${log.sessionId ? ` | –°–µ—Å—Å–∏—è: ${log.sessionId}` : ''}
                        </div>
                        <div class="log-details">${details}</div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function displayStats(stats) {
            const container = document.getElementById('stats');
            
            let html = `
                <div class="stat-card">
                    <div class="stat-number">${stats.total}</div>
                    <div class="stat-label">–í—Å–µ–≥–æ –ª–æ–≥–æ–≤</div>
                </div>
            `;

            Object.entries(stats.byLevel).forEach(([level, count]) => {
                html += `
                    <div class="stat-card">
                        <div class="stat-number">${count}</div>
                        <div class="stat-label">${level}</div>
                    </div>
                `;
            });

            Object.entries(stats.byCategory).forEach(([category, count]) => {
                html += `
                    <div class="stat-card">
                        <div class="stat-number">${count}</div>
                        <div class="stat-label">${category}</div>
                    </div>
                `;
            });

            container.innerHTML = html;
            container.style.display = 'grid';
        }

        function hideStats() {
            document.getElementById('stats').style.display = 'none';
        }

        function hideLogs() {
            document.getElementById('logsContainer').innerHTML = '';
        }

        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥ –¥–ª—è –ø–æ—Å–ª–µ–¥–Ω–∏—Ö –ª–æ–≥–æ–≤
        let autoRefresh = null;

        function startAutoRefresh() {
            autoRefresh = setInterval(loadRecentLogs, 10000);
        }

        function stopAutoRefresh() {
            if (autoRefresh) {
                clearInterval(autoRefresh);
                autoRefresh = null;
            }
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ –ª–æ–≥–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', loadRecentLogs);
    </script>
</body>
</html>
